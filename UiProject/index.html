<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Netflix-Carousel</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="netflix-logo">
            <img src="./netflix.png" alt="" />
        </div>
        <div class="carousel">
            <div class="carouselbox">

            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft()"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight()"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
        <!-- Just for showing Dynamic Contents :) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        
        <script src="./index.js"></script>
    </body>


</html>
