  <body>
    <nav class="navbar navbar-light bg-dark ">
        <a class="navbar-brand">
          <img src="images/netflix.png" width="130" height="20" alt="">
        </a>
        <a href="./signin.html">
            <span class="navbar-text text-white">
                 Sign In
             </span>
        </a>

    <hr>
<div class="d-flex justify-content-center align-items-center container ">
    <div class="row " style="margin-top: 10%;">
        <form  id="frm1">
            <div class="form-group">
                <label for="E-mail" class="control-label text-white">Enter UserName</label>
                <input  type="text" class="form-control" id="userName" placeholder="Example@mail.com" aria-labelledby="emailnotification">
                <small id="emailnotification" class="form-text text-muted">Enter Valid Email Id</small>
            </div>
            <div class="form-group">
                <label for="inputPassword"  class=" text-white control-label">Enter Password</label>
                <input type="password" placeholder="Password" class="form-control" id="Password" aria-labelledby="passwordnotification">
                <small id="emailnotification" class="form-text text-muted">password contains characters and numbers</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1" class="text-white">Select Plan</label>
                <select class="form-control plan" id="exampleFormControlSelect1 ">
                    <option>------</option>  
                  <option>30 EGP</option>
                  <option>150 EGP</option>
                  <option>300 EGP</option>
                </select>
            </div>
            <button type="button" onclick="signup()" class="btn btn-danger mb-2">Register</button>

        </form>

    </div>

</div>
</body>
