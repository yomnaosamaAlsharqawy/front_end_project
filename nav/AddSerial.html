<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--css files-->
    <link rel="stylesheet" href="../css/Addserial.css">
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
    <div class="container-fluid mt-1">
        <h1 class="display-1 text-center mt-5 title">Add New Serial</h1>
        <div class="contain">
            <form class="text-center mt-5" onsubmit="videoadd(); return false">
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label labelsize">Serial Title:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="title" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="url" class="col-sm-2 col-form-label labelsize">Episode URL:</label>
                    <div class="col-sm-6">
                        <input type="url" class="form-control urls" id="url" required>
                    </div>
                </div>
                <div class="form-group row divadd">
                    <label for="choose" class="col-sm-2 col-form-label" style="font-size:x-large;">Serial Image:</label>
                    <div class="col-sm-6">
                        <input type="file" class="form-control-file" id="choose" required>
                    </div>
                </div>
                <div class="form-group">
                    <img class="w-50 mt-1" id="image" style="margin-left: -17%;">
                    <img id="test_image" style="display: none;">

                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="submit" class="btn btn-danger btn-lg w-25" value="ADD">
                    </div>
                </div>
            </form>
            <div class="col-sm-6 text-center" style="margin-left: 28%;">
                <button class="btn btn-success btn-lg add">new episode</button>
            </div>
        </div>
    </div>

    <!--************************javascript & jquery links**************************-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="../js/serialfunctions.js"></script>
</body>

</html>
